<div class="main">
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Registre-se</h2>
                    <form ng-submit="signUp()" class="register-form" id="register-form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Seu nome" ng-model="newUser.name" required="true" />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Your Email" ng-model="newUser.email" required="true" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="pass" id="pass" placeholder="Password" ng-model="newUser.password" required="true" />
                        </div>
                        <div class="form-group form-button" ng-hide="loading">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Registrar" />
                        </div>
                        <div class="lds-ellipsis" ng-show="loading">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </form>
                    <span ng-show="error">Erro: {{error}} </span>
                    <span ng-show="info">Info: {{info}} </span>
                </div>
                <div class="signup-image">
                    <img src="images/logo.jpeg" alt="sing up image" />
                    <a class="signup-image-link" href="#!/signin" ng-click="toggleForm()">JÃ¡ possuo uma conta</a>
                </div>
            </div>
        </div>
    </section>
</div>
